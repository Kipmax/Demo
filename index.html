<!DOCTYPE html>
<html>

<head>
    <title>Ferrari Images</title>
    <style>
        /* Reset default margin and padding for the container and images */
        .image-container {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        /* Style each image */
        .image {
            width: calc(33.33% - 20px); /* 33.33% width for three columns with 20px margin around each image */
            margin: 10px; /* Equal margin all around the image */
            border-radius: 10%; /* 10% border radius for rounded corners */
            overflow: hidden; /* Optional: hides any content overflowing from the rounded corners */
        }

        /* Style the images inside each image div */
        .image img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            display: block; /* Removes extra space below the images */
        }
    </style>
</head>

<body>
    <div class="image-container">
        <div class="image">
            <img src="images/Ferrarri/ferrarri1.jpg" alt="first image">
        </div>
        <div class="image">
            <img src="images/Ferrarri/ferrarri2.jpg" alt="second image">
        </div>
        <div class="image">
            <img src="images/Ferrarri/ferrarri3.jpg" alt="third image">
        </div>
        <div class="image">
            <img src="images/Ferrarri/ferrarri4.jpg" alt="fourth image">
        </div>
        <div class="image">
            <img src="images/Ferrarri/ferrarri5.jpg" alt="fifth image">
        </div>
        <div class="image">
            <img src="images/Ferrarri/ferrarri6.jpg" alt="sixth image">
        </div>
        <div class="image">
            <img src="images/Ferrarri/ferrarri7.jpg" alt="seventh image">
        </div>
    </div>
</body>

</html>
